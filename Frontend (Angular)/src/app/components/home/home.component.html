<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">  
</head>

<body>
  <div class="container">

<table mat-table [dataSource]="dataSource" matSort>
    
    <ng-container matColumnDef="tower_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{element.tower_id}}</td>
    </ng-container>
    <ng-container matColumnDef="operator">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Operator</th>
        <td mat-cell *matCellDef="let element">{{element.operator}}</td>
    </ng-container>
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let element">{{element.address}}</td>
    </ng-container>
    <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Height</th>
        <td mat-cell *matCellDef="let element">{{element.height}}</td>
    </ng-container>
    <ng-container matColumnDef="tower_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element">{{element.tower_type}}</td>
    </ng-container>
    <ng-container matColumnDef="latitude">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Latitude</th>
        <td mat-cell *matCellDef="let element">{{element.latitude}}</td>
    </ng-container>
    <ng-container matColumnDef="longitude">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Longitude</th>
        <td mat-cell *matCellDef="let element">{{element.longitude}}</td>
    </ng-container>
    <ng-container matColumnDef="technology">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tech</th>
        <td mat-cell *matCellDef="let element">{{element.technology}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true; matSort:dataSource;"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>

</div>


</body>

</html>
